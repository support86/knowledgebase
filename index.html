<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Knowledgebase der Poolakademie.de</title>
<style>
  body {
    font-family: "Arial", sans-serif;
    margin: 0;
    padding: 0;
    background: #f0f8ff;
    color: #003366;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  #app {
    width: 100%;
    max-width: 800px;
    padding: 20px;
    box-sizing: border-box;
  }

  h1, h2 {
    margin-top: 0;
    color: #0077c8;
    text-align: center;
  }

  .question, .solution {
    margin: 20px 0;
    padding: 15px;
    border-radius: 8px;
    background: #e0f7ff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    text-align: center;
  }

  button {
    margin: 5px;
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    background: #00b3b3;
    color: white;
    cursor: pointer;
    font-weight: bold;
    font-size: 14px;
    transition: 0.3s;
  }

  button:hover {
    background: #007f7f;
  }

  #tree, #editorContent {
    margin-top: 20px;
  }

  .node {
    border: 1px solid #00b3b3;
    padding: 10px;
    border-radius: 8px;
    margin: 10px 0;
    background: #e6f7f7;
  }

  select, input {
    padding: 8px 10px;
    border-radius: 5px;
    border: 1px solid #0077c8;
    margin-bottom: 15px;
    display: block;
    width: 100%;
    max-width: 300px;
    font-size: 14px;
    box-sizing: border-box;
  }
</style>

<!-- Firebase -->
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCldSSywGke3twOrve-beuJ4KKQqBaCMRo",
    authDomain: "poolakademie-knowledgebase.firebaseapp.com",
    projectId: "poolakademie-knowledgebase",
    storageBucket: "poolakademie-knowledgebase.firebasestorage.app",
    messagingSenderId: "907800259546",
    appId: "1:907800259546:web:9e2cd30278ba36551caee3",
    databaseURL: "https://poolakademie-knowledgebase-default-rtdb.firebaseio.com"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  let currentUser = null;
  let isAdmin = false;
  let tree = {};
  let path = [];

  // ----------------- Auth -----------------
  onAuthStateChanged(auth, user => {
    currentUser = user;
    if(user){
      if(user.email === "admin@poolakademie.de"){
        isAdmin = true;
        showAdmin();
      } else {
        isAdmin = false;
        showUser();
      }
      document.getElementById("auth").style.display="none";
    } else {
      document.getElementById("auth").style.display="block";
      document.getElementById("treeContainer").style.display="none";
      document.getElementById("editor").style.display="none";
    }
  });

  function register(){
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    if(password.length < 6){ alert("Passwort mindestens 6 Zeichen"); return; }
    createUserWithEmailAndPassword(auth, email, password)
      .then(() => alert("Registrierung erfolgreich!"))
      .catch(e => alert(e.message));
  }

  function login(){
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    signInWithEmailAndPassword(auth, email, password)
      .catch(e => alert(e.message));
  }

  // ----------------- Endnutzer -----------------
  function showUser(){
    document.getElementById("treeContainer").style.display="block";
    loadTree();
  }

  function loadTree(){
    get(child(ref(db), 'tree')).then(snap=>{
      tree = snap.val() || {question:{de:"Noch kein Baum",en:"No tree"}};
      path = [];
      renderCurrent();
    });
  }

  function renderCurrent(){
    const lang = document.getElementById("language").value;
    const container = document.getElementById("tree");
    container.innerHTML="";
    let node = tree;
    for(let i of path) node = node[i];
    if(!node) return;

    if(node.question){
      const q = document.createElement("div");
      q.className="question";
      q.textContent = node.question[lang] || node.question["de"];
      container.appendChild(q);

      const yesBtn = document.createElement("button");
      yesBtn.textContent = lang==="de"?"Ja":"Yes";
      yesBtn.onclick = () => { path.push("yes"); renderCurrent(); };
      container.appendChild(yesBtn);

      const noBtn = document.createElement("button");
      noBtn.textContent = lang==="de"?"Nein":"No";
      noBtn.onclick = () => { path.push("no"); renderCurrent(); };
      container.appendChild(noBtn);

    } else if(node.solution){
      const sol = document.createElement("div");
      sol.className="solution";
      sol.textContent = node.solution[lang] || node.solution["de"];
      container.appendChild(sol);
    }
  }

  function goBack(){ if(path.length>0){ path.pop(); renderCurrent(); } }

  // ----------------- Admin Editor -----------------
  function showAdmin(){
    document.getElementById("editor").style.display="block";
    loadEditor();
  }

  function loadEditor(){
    get(child(ref(db), 'tree')).then(snap=>{
      tree = snap.val() || {};
      renderEditor();
    });
  }

  function renderEditor(node=tree, container=document.getElementById("editorContent")){
    container.innerHTML="";
    function createNodeDiv(n,parent){
      const div = document.createElement("div");
      div.className="node";

      if(n.question){
        // Kategorie umbenennen
        const qInputDe = document.createElement("input");
        qInputDe.value = n.question.de;
        qInputDe.onchange = () => { n.question.de = qInputDe.value; saveTree(); };
        div.appendChild(qInputDe);

        const qInputEn = document.createElement("input");
        qInputEn.value = n.question.en;
        qInputEn.onchange = () => { n.question.en = qInputEn.value; saveTree(); };
        div.appendChild(qInputEn);

        const yesBtn = document.createElement("button");
        yesBtn.textContent="Ja-Antwort hinzufügen";
        yesBtn.onclick=()=> { n.yes={question:{de:"Neue Frage",en:"New question"}}; saveTree(); renderEditor(); };
        div.appendChild(yesBtn);

        const noBtn = document.createElement("button");
        noBtn.textContent="Nein-Antwort hinzufügen";
        noBtn.onclick=()=> { n.no={question:{de:"Neue Frage",en:"New question"}}; saveTree(); renderEditor(); };
        div.appendChild(noBtn);

      } else if(n.solution){
        const solInputDe = document.createElement("input");
        solInputDe.value = n.solution.de;
        solInputDe.onchange = () => { n.solution.de = solInputDe.value; saveTree(); };
        div.appendChild(solInputDe);

        const solInputEn = document.createElement("input");
        solInputEn.value = n.solution.en;
        solInputEn.onchange = () => { n.solution.en = solInputEn.value; saveTree(); };
        div.appendChild(solInputEn);
      }

      const addSolBtn = document.createElement("button");
      addSolBtn.textContent="Lösung hinzufügen";
      addSolBtn.onclick=()=>{ n.solution={de:"Neue Lösung",en:"New solution"}; saveTree(); renderEditor(); };
      div.appendChild(addSolBtn);

      container.appendChild(div);

      if(n.yes) createNodeDiv(n.yes,n);
      if(n.no) createNodeDiv(n.no,n);
    }
    createNodeDiv(node,null);
  }

  function addRootNode(){ tree = {question:{de:"Neue Kategorie",en:"New category"}}; saveTree(); renderEditor(); }
  function saveTree(){ set(ref(db,'tree'),tree); }

</script>

</body>
</html>
