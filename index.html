<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Knowledgebase der Poolakademie.de</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin:0; padding:0;
  background:#f0f8ff;
  color:#003366;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

#app { width:100%; max-width:800px; padding:20px; box-sizing:border-box; }

h1,h2 { text-align:center; color:#0077c8; margin-top:0; }

.node, .question, .solution {
  margin:10px 0;
  padding:10px;
  border-radius:8px;
  background:#e0f7ff;
  box-shadow:0 2px 5px rgba(0,0,0,0.2);
  text-align:center;
}

button {
  margin:5px;
  padding:6px 12px;
  border:none;
  border-radius:6px;
  background:#00b3b3;
  color:white;
  cursor:pointer;
  font-weight:bold;
}

button:hover { background:#007f7f; }

input { padding:6px 8px; border-radius:5px; border:1px solid #0077c8; margin-bottom:10px; width:100%; max-width:300px; box-sizing:border-box; }

</style>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

</head>
<body>
<div id="app">
<h1>Knowledgebase der Poolakademie.de</h1>

<div id="auth">
<h2>Anmelden / Registrieren</h2>
<input id="email" type="email" placeholder="E-Mail">
<input id="password" type="password" placeholder="Passwort">
<button onclick="login()">Anmelden</button>
<button onclick="register()">Registrieren</button>
</div>

<div id="treeContainer" style="display:none;">
<div id="tree"></div>
<button onclick="goBack()">Zurück</button>
</div>

<div id="editor" style="display:none;">
<h2>Entwickler-Editor</h2>
<button onclick="addRootNode()">Neue Kategorie</button>
<button onclick="saveTree()">Speichern</button>
<div id="editorContent"></div>
</div>
</div>

<script>
// Firebase Setup
const firebaseConfig = {
  apiKey: "AIzaSyCldSSywGke3twOrve-beuJ4KKQqBaCMRo",
  authDomain: "poolakademie-knowledgebase.firebaseapp.com",
  projectId: "poolakademie-knowledgebase",
  storageBucket: "poolakademie-knowledgebase.firebasestorage.app",
  messagingSenderId: "907800259546",
  appId: "1:907800259546:web:9e2cd30278ba36551caee3",
  databaseURL: "https://poolakademie-knowledgebase-default-rtdb.firebaseio.com"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

let currentUser = null;
let isAdmin = false;
let tree = {};
let path = [];

// Auth
auth.onAuthStateChanged(user => {
    currentUser = user;
    if(user){
        if(user.email === "admin@poolakademie.de" && document.getElementById("password").value === "admin."){
            isAdmin = true;
            showAdmin();
        } else {
            isAdmin = false;
            showUser();
        }
        document.getElementById("auth").style.display="none";
    } else {
        document.getElementById("auth").style.display="block";
        document.getElementById("treeContainer").style.display="none";
        document.getElementById("editor").style.display="none";
    }
});

function register(){
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    if(password.length < 6){ alert("Passwort mindestens 6 Zeichen"); return; }
    auth.createUserWithEmailAndPassword(email,password)
      .then(()=>alert("Registrierung erfolgreich!"))
      .catch(e=>alert(e.message));
}

function login(){
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email,password)
      .catch(e=>alert(e.message));
}

// Endnutzer
function showUser(){
    document.getElementById("treeContainer").style.display="block";
    loadTree();
}

function loadTree(){
    db.ref('tree').once('value').then(snap=>{
        tree = snap.val() || {};
        path = [];
        renderCurrent();
    });
}

function renderCurrent(){
    const container = document.getElementById("tree");
    container.innerHTML="";
    let node = tree;
    for(let i of path) node = node[i];
    if(!node) return;

    if(node.question){
        const q = document.createElement("div");
        q.className="question";
        q.textContent = node.question.de;
        container.appendChild(q);

        const yesBtn = document.createElement("button");
        yesBtn.textContent = "Ja";
        yesBtn.onclick = () => { path.push("yes"); renderCurrent(); };
        container.appendChild(yesBtn);

        const noBtn = document.createElement("button");
        noBtn.textContent = "Nein";
        noBtn.onclick = () => { path.push("no"); renderCurrent(); };
        container.appendChild(noBtn);

    } else if(node.solution){
        const sol = document.createElement("div");
        sol.className="solution";
        sol.textContent = node.solution.de;
        container.appendChild(sol);
    }
}

function goBack(){
    if(path.length>0){ path.pop(); renderCurrent(); }
}

// Admin Editor
function showAdmin(){
    document.getElementById("editor").style.display="block";
    loadEditor();
}

function loadEditor(){
    db.ref('tree').once('value').then(snap=>{
        tree = snap.val() || {};
        renderEditor();
    });
}

function renderEditor(node=tree, container=document.getElementById("editorContent")){
    container.innerHTML="";
    function createNodeDiv(n){
        const div = document.createElement("div");
        div.className="node";

        if(n.question){
            const qInput = document.createElement("input");
            qInput.value = n.question.de;
            qInput.onchange = ()=>{ n.question.de=qInput.value; };
            div.appendChild(qInput);

            const yesBtn = document.createElement("button");
            yesBtn.textContent="Ja-Antwort hinzufügen";
            yesBtn.onclick = ()=>{ n.yes={question:{de:"Neue Frage"}}; renderEditor(); };
            div.appendChild(yesBtn);

            const noBtn = document.createElement("button");
            noBtn.textContent="Nein-Antwort hinzufügen";
            noBtn.onclick = ()=>{ n.no={question:{de:"Neue Frage"}}; renderEditor(); };
            div.appendChild(noBtn);

        } else if(n.solution){
            const sInput = document.createElement("input");
            sInput.value = n.solution.de;
            sInput.onchange = ()=>{ n.solution.de=sInput.value; };
            div.appendChild(sInput);
        }

        const addSolBtn = document.createElement("button");
        addSolBtn.textContent="Lösung hinzufügen";
        addSolBtn.onclick = ()=>{ n.solution={de:"Neue Lösung"}; renderEditor(); };
        div.appendChild(addSolBtn);

        container.appendChild(div);

        if(n.yes) createNodeDiv(n.yes);
        if(n.no) createNodeDiv(n.no);
    }
    createNodeDiv(node);
}

function addRootNode(){
    tree = {question:{de:"Neue Kategorie"}};
    renderEditor();
}

function saveTree(){
    db.ref('tree').set(tree);
    alert("Änderungen gespeichert!");
}
</script>
</body>
</html>
