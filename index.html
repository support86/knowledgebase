<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Knowledgebase der Poolakademie.de</title>
<style>
  body {
    font-family: "Arial", sans-serif;
    margin: 0;
    padding: 0;
    background: #f0f8ff;
    color: #003366;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  #app {
    width: 100%;
    max-width: 800px;
    padding: 20px;
    box-sizing: border-box;
  }

  h1, h2 {
    margin-top: 0;
    color: #0077c8;
    text-align: center;
  }

  .question, .solution {
    margin: 20px 0;
    padding: 15px;
    border-radius: 8px;
    background: #e0f7ff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    text-align: center;
  }

  button {
    margin: 5px;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    background: #00b3b3;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }

  button:hover {
    background: #007f7f;
  }

  #tree, #editorContent {
    margin-top: 20px;
  }

  .node {
    border: 1px solid #00b3b3;
    padding: 10px;
    border-radius: 8px;
    margin: 10px 0;
    background: #e6f7f7;
  }

  select, input {
    padding: 5px 10px;
    border-radius: 5px;
    border: 1px solid #0077c8;
    margin-bottom: 15px;
    display: block;
    width: 100%;
    box-sizing: border-box;
  }
</style>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
<div id="app">
  <h1>Knowledgebase der Poolakademie.de</h1>

  <div id="auth">
    <h2>Anmelden / Registrieren</h2>
    <input id="email" type="email" placeholder="E-Mail">
    <input id="password" type="password" placeholder="Passwort">
    <button onclick="login()">Anmelden</button>
    <button onclick="register()">Registrieren</button>
  </div>

  <div id="treeContainer" style="display:none;">
    <select id="language" onchange="renderCurrent()">
      <option value="de">Deutsch</option>
      <option value="en">English</option>
    </select>
    <div id="tree"></div>
    <button onclick="goBack()">Zurück</button>
  </div>

  <div id="editor" style="display:none;">
    <h2>Entwickler-Editor</h2>
    <button onclick="addRootNode()">Neue Kategorie</button>
    <div id="editorContent"></div>
  </div>
</div>

<script>
  // ----------------- Firebase Setup -----------------
  const firebaseConfig = {
    apiKey: "DEINE_API_KEY",
    authDomain: "DEIN_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://DEIN_PROJECT_ID.firebaseio.com",
    projectId: "DEIN_PROJECT_ID",
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  let currentUser = null;
  let isAdmin = false;
  let tree = {};
  let path = [];

  // ----------------- Auth -----------------
  auth.onAuthStateChanged(user => {
    currentUser = user;
    if(user){
      if(!user.emailVerified){
        alert("Bitte bestätige deine E-Mail");
        auth.signOut();
        return;
      }
      if(user.email === "admin@poolakademie.de"){
        isAdmin = true;
        showAdmin();
      } else {
        isAdmin = false;
        showUser();
      }
      document.getElementById("auth").style.display="none";
    } else {
      document.getElementById("auth").style.display="block";
      document.getElementById("treeContainer").style.display="none";
      document.getElementById("editor").style.display="none";
    }
  });

  function register(){
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    auth.createUserWithEmailAndPassword(email,password)
      .then(u => u.user.sendEmailVerification())
      .then(()=> alert("Bestätigungs-Mail gesendet"))
      .catch(console.error);
  }

  function login(){
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email,password).catch(console.error);
  }

  // ----------------- Endnutzer -----------------
  function showUser(){
    document.getElementById("treeContainer").style.display="block";
    loadTree();
  }

  function loadTree(){
    db.ref('tree').once('value').then(snap=>{
      tree = snap.val() || {question:{de:"Noch kein Baum",en:"No tree"}};
      path = [];
      renderCurrent();
    });
  }

  function renderCurrent(){
    const lang = document.getElementById("language").value;
    const container = document.getElementById("tree");
    container.innerHTML="";
    let node = tree;
    for(let i of path) node = node[i];
    if(!node) return;

    if(node.question){
      const q = document.createElement("div");
      q.className="question";
      q.textContent = node.question[lang] || node.question["de"];
      container.appendChild(q);

      const yesBtn = document.createElement("button");
      yesBtn.textContent = lang==="de"?"Ja":"Yes";
      yesBtn.onclick = () => { path.push("yes"); renderCurrent(); };
      container.appendChild(yesBtn);

      const noBtn = document.createElement("button");
      noBtn.textContent = lang==="de"?"Nein":"No";
      noBtn.onclick = () => { path.push("no"); renderCurrent(); };
      container.appendChild(noBtn);

    } else if(node.solution){
      const sol = document.createElement("div");
      sol.className="solution";
      sol.textContent = node.solution[lang] || node.solution["de"];
      container.appendChild(sol);
    }
  }

  function goBack(){
    if(path.length>0){ path.pop(); renderCurrent(); }
  }

  // ----------------- Admin Editor -----------------
  function showAdmin(){
    document.getElementById("editor").style.display="block";
    loadEditor();
  }

  function loadEditor(){
    db.ref('tree').once('value').then(snap=>{
      tree = snap.val() || {};
      renderEditor();
    });
  }

  function renderEditor(node=tree, container=document.getElementById("editorContent")){
    container.innerHTML="";
    function createNodeDiv(n,parent){
      const div = document.createElement("div");
      div.className="node";

      if(n.question){
        const q = document.createElement("div");
        q.textContent = `Q: ${n.question.de} / ${n.question.en}`;
        div.appendChild(q);

        const yesBtn = document.createElement("button");
        yesBtn.textContent="Ja-Antwort hinzufügen";
        yesBtn.onclick=()=> { n.yes={question:{de:"Neue Frage",en:"New question"}}; saveTree(); renderEditor(); };
        div.appendChild(yesBtn);

        const noBtn = document.createElement("button");
        noBtn.textContent="Nein-Antwort hinzufügen";
        noBtn.onclick=()=> { n.no={question:{de:"Neue Frage",en:"New question"}}; saveTree(); renderEditor(); };
        div.appendChild(noBtn);

      } else if(n.solution){
        const sol = document.createElement("div");
        sol.textContent = `Solution: ${n.solution.de} / ${n.solution.en}`;
        div.appendChild(sol);
      }

      const addSolBtn = document.createElement("button");
      addSolBtn.textContent="Lösung hinzufügen";
      addSolBtn.onclick=()=>{ n.solution={de:"Neue Lösung",en:"New solution"}; saveTree(); renderEditor(); };
      div.appendChild(addSolBtn);

      container.appendChild(div);

      if(n.yes) createNodeDiv(n.yes,n);
      if(n.no) createNodeDiv(n.no,n);
    }

    createNodeDiv(node,null);
  }

  function addRootNode(){
    tree = {question:{de:"Neue Kategorie",en:"New category"}};
    saveTree();
    renderEditor();
  }

  function saveTree(){
    db.ref('tree').set(tree);
  }
</script>
</body>
</html>
